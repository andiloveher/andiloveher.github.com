<li>减少重复传递不变的部分参数</li>
<li><p>将柯里化后的callback参数传递给map, filter等函数</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> persons = [&#123;<span class="attr">name</span>: <span class="string">'kevin'</span>, <span class="attr">age</span>: <span class="number">11</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">'daisy'</span>, <span class="attr">age</span>: <span class="number">24</span>&#125;]</span><br><span class="line"><span class="keyword">let</span> getProp = _.curry(<span class="function"><span class="keyword">function</span> (<span class="params">key, obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> obj[key]</span><br><span class="line">&#125;);</span><br><span class="line"><span class="keyword">let</span> names2 = persons.map(getProp(<span class="string">'name'</span>))</span><br><span class="line"><span class="built_in">console</span>.log(names2); <span class="comment">//['kevin', 'daisy']</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> ages2 = persons.map(getProp(<span class="string">'age'</span>))</span><br><span class="line"><span class="built_in">console</span>.log(ages2); <span class="comment">//[11,24]</span></span><br></pre></td></tr></table></figure></li>
</ul>
